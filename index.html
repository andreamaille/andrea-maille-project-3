<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's for Dinner?</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header-content">
                <div class="header-text">
                    <h1>What's for Dinner?</h1>
                    <p>Hungry? Don't know what to make for dinner? Answer some questions below to get a tasty recipe for dinner!</p>
                    <a href="#question-protein" class="start-quiz">
                        Start Quiz
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="question-protein">
            <div class="wrapper">
                <div class="section--question question-protein">
                    <div class="question-image protein-image"></div>
                    <div class="question-details">
                        <form action="">
                            <fieldset>
                                <h2>Choose your protein:</h2>
                                <input type="radio" name="protein" id="meat" value="meat">
                                <label for="meat" class="question-label">Meat</label>
        
                                <input type="radio" name="protein" id="vegetarian" value="vegetarian">
                                <label for="vegetarian">Vegetarian</label>
        
                                <input type="radio" name="protein" id="fish" value="fish">
                                <label for="fish">Fish</label>

                                <input type="submit" name="next" id="next" value="next" class="next">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    
        <section id="question-2">
            <div class="wrapper">
                <div class="section--question question-cook-time">
                    <div class="question-image cook-time-image"></div>
                    <div class="question-details">
                        <form action="">
                            <fieldset>
                                <h2>How long do you want to cook?</h2>
                                <input type="radio" name="cook-time" id="under-30-minutes" value="under-30-minutes">
                                <label for="under-30-minutes">Under 30 Minutes</label>
                    
                                <input type="radio" name="cook-time" id="around-an-hour" value="around-an-hour">
                                <label for="around-an-hour">Around an Hour</label>
                    
                                <input type="radio" name="cook-time" id="long-cook-time" value="long-cook-time">
                                <label for="long-cook-time">All the time in the world</label>

                                <input type="submit" name="next2" id="next" value="next" class="next">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="submitAnswers" class="submitAnswers">
            <div class="wrapper">
                <div class="section--submit">
                    <input type="submit" value="Make me Dinner!" name="submit-form" class="submit-form">
                    <div class="submit-image"></div>
                </div>
            </div>
        </section>
        <img src="" alt="">
        <section>
            <div class="wrapper">
                <div class="results" id="results">
                    <!-- Result section will be dynamically added with JavaScript -->
                </div>
                <div class="result-image">
                    
                </div>
            </div>
        </section>
        
    </main>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.1.2/jquery.smooth-scroll.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
